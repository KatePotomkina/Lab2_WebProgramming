<!DOCTYPE html>
<html>
<head>
  <title>Аналіз оцінок студентів</title>
</head>
<body>
  <h1>Аналіз оцінок студентів</h1>
  <form>
    <label for="surname">Прізвище:</label>
    <input type="text" id="surname" name="surname" required><br>

    <label >Оцінка №1:</label>
    <input type="number" name="mark1" min="2" max="5" required><br>

    <label >Оцінка №2:</label>
    <input type="number" name="mark2" min="2" max="5" required><br>

    <label>Оцінка №3:</label>
    <input type="number"  name="mark3" min="2" max="5" required><br>

    <label >Оцінка №4:</label>
    <input type="number" name="mark4" min="2" max="5" required><br>

    <label >Оцінка №5:</label>
    <input type="number" name="mark5" min="2" max="5" required><br>

    <button type="submit">Додати студента</button>
  </form>

  <h2>Статистика</h2>
  <p>Відмінники: <span id="excellent"></span></p>
  <p>Хорошисти: <span id="good"></span></p>
  <p>Неуспішні: <span id="unsuccessful"></span></p>

  <h2>Список неуспішних студентів</h2>
  <ul id="unsuccessfulList"></ul>

  <script src="index.js"></script>
</body>
</html>
